<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
<div class="container">
    <div class="navbar">
        <a href="">
            <img class="logo" src="img/facebook.png"  alt="fb">
        </a>
        <a href="">
            <img class="logo" src="img/instagram.png" alt="ig">
        </a>
        <nav>
            <ul id="navbar-button">
                <a href="index.html" ><li>HOME</li></a>
                <a href=""><li>whatever</li></a>
                <a href="" ><li>whatever</li></a>
            </ul>
        </nav>
        <img src="img/nav-icon.png" class="menu-icon" alt="menu">
    </div>

    <div class="slider">
        <div class="mySlides">
            <div class="number">1 / 6</div>
            <img src="" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="number">2 / 6</div>
            <img src="img/sashimi.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="number">3 / 6</div>
            <img src="img/nigiri.png" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="number">4 / 6</div>
            <img src="img/lamb.PNG" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="number">5 / 6</div>
            <img src="img/milk.PNG" style="width:100%">
        </div>

        <div class="mySlides">
            <div class="number">6 / 6</div>
            <img src="" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Thumbnail images -->
        <div class="row">
            <div class="column">
                <img class="demo cursor" src="img_woods.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
            </div>
            <div class="column">
                <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
            </div>
            <div class="column">
                <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
            </div>
            <div class="column">
                <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
            </div>
            <div class="column">
                <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
            </div>
            <div class="column">
                <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
            </div>
        </div>

    </div>

</div>

</body>
